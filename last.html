<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60;url=index.html"> <!-- 60秒後にindex.htmlにリダイレクト -->
    <title>60秒ごとに読み上げるページ</title>
    <script>
        // カウントダウン用の関数
        function countdown() {
            var seconds = 60; // カウントダウンの秒数
            var countdownTimer = setInterval(function() {
                document.getElementById('timer').textContent = seconds + ' 秒後に次のページに移動します';
                seconds--;
                if (seconds < 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }
        
        window.onload = function() {
            countdown(); // カウントダウンを開始
            readUserInput4(); // 初回の読み上げ
        };
        
        // ${userInput4} の内容を読み上げる関数
        function readUserInput4() {
            const userInput4 = sessionStorage.getItem('userInput4');
            if (userInput4) {
                const utterance = new SpeechSynthesisUtterance(userInput4);
                speechSynthesis.speak(utterance);
            }
        }

        // 60秒ごとに読み上げを繰り返す
        setInterval(readUserInput4, 1000); // 60000ミリ秒（60秒）ごとに実行
    </script>
</head>
